<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap Refs-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/basestyles.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <script src="../../js/entities/UserEntity.js"></script>
    <script src="../../js/common.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="card user_card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <h3>Inventory Tracker Registration</h3>
                </div>

                <form name="registerForm" id="registerForm">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input id="username" type="text" name="" class="form-control input_user" value="" placeholder="username">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input id="password" type="password" name="" class="form-control input_pass" value="" placeholder="password">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input id="confirm" type="password" name="" class="form-control input_pass_2" value="" placeholder="confirm password">
                    </div>

                    <div class="input-group">
                        <label for="type">Select User Type:</label>
                        <div id="type" class="row" style="width:100%; text-align: center;" >
                            <div class="col-md-6">
                                <input type="radio" id="basic" name="type" value="basic">
                                <label for="basic">Basic</label><br>
                            </div>
                            <div class="col-md-6">
                                <input type="radio" id="admin" name="type" value="admin">
                                <label for="admin">Admin</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" onclick="register()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
