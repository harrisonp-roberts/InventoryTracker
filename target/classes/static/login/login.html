<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<p>Log in here pls</p>
<script>
    function fetchData() {
        fetch("http://localhost:8080/test")
            .then(
                function (response) {
                    if (response.status == 200) {
                        alert("We good");
                        response.json().then(function (data) {
                            console.log(data);
                        });
                    } else {
                        alert("We not good");
                    }
                }
            ).catch(function (err) {
            console.error(err);
        });
    }

    console.log('fetching');
    fetchData();
</script>
</body>
</html>
